<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./laura-seidlitz-pWVdDanQrVk-unsplash.jpg" alt="" srcset="">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="" srcset="">
                <h1>signup form</h1>
            </div>
        </div>

        
        <div class="right">
            <div class="description">
                <p>
                    This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <div class="form">
                <div class="title">
                    Let's Do This!
                </div>

                <form action="">
                    <div class="inputs">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" required>
                    </div>
                    
                    <div class="inputs">
                        <label for="">Last Name</label>
                        <input type="email" id="lname" required>
                    </div>
                    <div class="inputs">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="inputs">
                        <label for="">Phone Number</label>
                        <input type="text" required>
                    </div>
                    <div class="inputs">
                        <label for="">Password</label>
                        <input type="password" minlength="6" maxlength="20" required>
                    </div>
                    <div class="inputs">
                        <label for="">Confirm Password</label>
                        <input type="password" minlength="6" maxlength="20" required>
                    </div>

        
                </form>
                
            </div>
            <div class="login"></div>
        </div>
    </div>
</body>
</html>
